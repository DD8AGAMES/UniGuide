<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map</title>
  <link rel="stylesheet" href="/public/style.css">
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    #cesiumContainer {
      width: 98vw;
      height: 80vh;
      margin: 0 auto;
      border-radius: 16px;
      margin-top: 24px;
      display: block;
    }
    .cesium-info {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,120,215,0.08);
      padding: 12px 18px;
      font-size: 1em;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="container" id="map-container" style="max-width: 100vw; width: 100vw; height: 100vh; margin: 0; padding: 0; box-shadow: none; background: none; border-radius: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;">
    <h1 id="map-university-name" style="margin-top: 32px;">Campus Map</h1>
    <div id="map"></div>
    <a href="/public/index.html" class="submit-btn" style="margin-top:48px; display:inline-block;">Back</a>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/public/map.js"></script>
</body>
</html>
